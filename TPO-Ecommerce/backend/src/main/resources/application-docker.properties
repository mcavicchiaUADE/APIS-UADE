# ========================================
# CONFIGURACIÓN PARA DOCKER (MySQL en contenedor)
# ========================================

# Configuración del servidor
server.port=${SERVER_PORT:8081}

# ========================================
# CONFIGURACIÓN DE MYSQL
# ========================================

# Datasource (conexión a MySQL en contenedor Docker)
# NOTA: En Docker Compose, usamos el nombre del servicio 'mysql-db' como host
# Las variables de entorno pueden sobrescribir estos valores
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql-db:3306/ecommerce_db?useSSL=true&requireSSL=true&verifyServerCertificate=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# CONFIGURACIÓN DE HIBERNATE/JPA
# ========================================

# DDL (Estructura de tablas)
# Opciones: create, create-drop, update, validate, none
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola (útil en desarrollo)
spring.jpa.show-sql=true

# Formatear SQL para mejor legibilidad
spring.jpa.properties.hibernate.format_sql=true

# Dialecto de MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuración de CORS
# En Docker, el frontend está en el puerto 80 (nginx)
# Las variables de entorno pueden sobrescribir este valor
spring.web.cors.allowed-origins=${SPRING_WEB_CORS_ALLOWED_ORIGINS:http://localhost}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

