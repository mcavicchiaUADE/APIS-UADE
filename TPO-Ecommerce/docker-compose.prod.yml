services:
  # ========================================
  # BASE DE DATOS MYSQL
  # ========================================
  mysql-db:
    image: mysql:8.0
    container_name: ecommerce-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ecommerce_db}
      MYSQL_USER: ${MYSQL_USER:-user_app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-user_password}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # BACKEND - SPRING BOOT (DESDE DOCKER HUB)
  # ========================================
  backend:
    # Usar imagen publicada en Docker Hub
    image: bautistabozzer/ecommerce-backend:latest
    container_name: ecommerce-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8081}:8081"
    environment:
      # Usar el perfil docker (lee application-docker.properties)
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/${MYSQL_DATABASE:-ecommerce_db}?useSSL=true&requireSSL=true&verifyServerCertificate=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME:-root}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD:-password}
      - SERVER_PORT=8081
      # CORS: permitir requests desde el frontend
      - SPRING_WEB_CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost}
    depends_on:
      mysql-db:
        condition: service_healthy
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/api/categorias || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Pull policy: siempre descargar la última versión
    pull_policy: always

  # ========================================
  # FRONTEND - REACT + VITE (DESDE DOCKER HUB)
  # ========================================
  frontend:
    # Usar imagen publicada en Docker Hub
    image: bautistabozzer/ecommerce-frontend:latest
    container_name: ecommerce-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Pull policy: siempre descargar la última versión
    pull_policy: always

# ========================================
# REDES
# ========================================
networks:
  ecommerce-network:
    driver: bridge

# ========================================
# VOLÚMENES (PERSISTENCIA DE DATOS)
# ========================================
volumes:
  mysql_data:
    driver: local

